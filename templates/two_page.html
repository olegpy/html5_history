{% extends "base.html" %}

{% block title %}two Page{% endblock %}

{% block nav_class_page %}active{% endblock nav_class_page %}

{% block content %}
	<div class="jumbotron" id="contentHolder">
        <h1>This page</h1>
        <p>we buy our products</p>
    </div>

    <!-- Trigger the modal with a button -->
	<button class="btn btn-info btn-lg openmodal" data-toggle="modal" data-target="#myModal">Open Modal</button>

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close close-modal" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Modal Header</h4>
	      </div>
	      <div class="modal-body">
	        this is modal window.
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>
   
{% endblock %}
